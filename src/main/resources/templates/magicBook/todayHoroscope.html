<head>

    <style>
        /* ì»¨í…Œì´ë„ˆ ë° ì´ˆê¸° í™”ë©´ */
        .magicbook-initial {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
            height: 100%;
            /* ì˜¤ëŠ˜ì˜ ìš´ì„¸ì— ì–´ìš¸ë¦¬ëŠ” ì½”ë„ í•‘í¬â€“ì˜¤ë Œì§€ ê·¸ë¼ë””ì–¸íŠ¸ */
            background: linear-gradient(135deg, #FF9E80 0%, #FF6E40 100%);
            perspective: 800px;
            transform-style: preserve-3d;
        }

        .magicbook-image {

        }

        /* ë²„íŠ¼ ìŠ¤íƒ€ì¼ */
        .btn-primary {
            padding: 12px 24px;
            border: none;
            border-radius: 24px;
            font-size: 16px;
            cursor: pointer;
            /* ì„ ëª…í•œ í•‘í¬ ì•¡ì„¼íŠ¸ */
            background-color: #E91E63;
            color: #FFFFFF;
            transition: background-color 0.3s;
            display: none;
        }
        .btn-primary:disabled {
            opacity: 0.6;

        }
        .btn-primary:hover:not(:disabled) {
            background-color: #D81B60;
        }

        /* ê¹œë°•ì´ëŠ” ì»¤ì„œ */
        .cursor {
            display: inline-block;
            width: 2px;
            background-color: currentColor;
            animation: blink 1s step-end infinite;
            margin-left: 2px;
        }
        @keyframes blink {
            50% { background-color: transparent; }
        }

        /* ì±… í¼ì¹˜ê¸° ì „í™˜ ì• ë‹ˆë©”ì´ì…˜ */
        @keyframes flip {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(90deg); }
            100% { transform: rotateY(0deg); }
        }
        .flip-animation {
            animation: flip 0.6s ease-in-out;
        }

        /* ë°˜ì‘í˜• */
        @media (max-width: 768px) {
            .btn-primary {
                width: 80%;
                max-width: 300px;
            }
        }

        /* ë‹¤í¬ ëª¨ë“œ */
        @media (prefers-color-scheme: dark) {
            .magicbook-initial {
                background: linear-gradient(135deg, #C2185B 0%, #880E4F 100%);
            }

            }

            .btn-primary:hover:not(:disabled) {

        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="magicbook-initial">
        <img src="/magicBook/todayHoroscope.png"
             alt="ê³ ë¯¼í•´ê²°ì±…(ì˜¤ëŠ˜ì˜ ìš´ì„¸) ì´ë¯¸ì§€"
             class="magicbook-image"/>
        <p id="promptText" class="prompt-text"></p>
        <button id="actionButton"
                type="button"
                class="btn-primary"></button>
    </div>
    <script th:inline="javascript">
        /*<![CDATA[*/
        const entries = /*[[${Entries}]]*/ [];
        const promptEl = document.getElementById('promptText');
        const actionButton = document.getElementById('actionButton');
        let answered = false;

        // í•œ ê¸€ìì”© íƒ€ì´í•‘
        function typeText(el, text, speed) {
            return new Promise(resolve => {
                el.textContent = '';
                let i = 0;
                const cursor = document.createElement('span');
                cursor.classList.add('cursor');
                el.appendChild(cursor);
                function typing() {
                    if (i < text.length) {
                        el.textContent += text.charAt(i);
                        el.appendChild(cursor);
                        i++;
                        setTimeout(typing, speed);
                    } else {
                        el.removeChild(cursor);
                        resolve();
                    }
                }
                typing();
            });
        }

        // ì´ˆê¸° íƒ€ì´í•‘ ì• ë‹ˆë©”ì´ì…˜
        function initTyping() {
            actionButton.style.display = 'none';
            typeText(promptEl, '" ì˜¤ëŠ˜ì˜ ìš´ì„¸ê°€ ê¶ê¸ˆí•˜ì‹ ê°€ìš”? "', 50)
                .then(() => {
                    actionButton.textContent = 'ì±…ì—ê²Œ ìš´ì„¸ ë“£ê¸°';
                    actionButton.style.display = 'inline-block';
                });
        }

        // ë²„íŠ¼ í´ë¦­ ì²˜ë¦¬
        async function handleShowAnswer() {
            if (!entries.length) return;
            actionButton.disabled = true;

            if (!answered) {
                answered = true;
                // ì ì¹˜ëŠ” ì¤‘ â†’ ë©”ì‹œì§€ ì¤€ë¹„ â†’ ì‹¤ì œ ìš´ì„¸
                await typeText(promptEl, '" ... ğŸ”®ì ì¹˜ëŠ” ì¤‘... "', 100);
                await new Promise(res => setTimeout(res, 300));
                await typeText(promptEl, '" ... ì˜¤ëŠ˜ í•˜ë£¨ëŠ”!! ... "', 100);
                await new Promise(res => setTimeout(res, 300));
                const idx = Math.floor(Math.random() * entries.length);
                await typeText(promptEl, '" '+entries[idx].answer+' "', 50);
                actionButton.textContent = 'ë‹¤ì‹œ ë¬¼ì–´ë³´ê¸°';
            } else {
                // ë¦¬ì…‹ í”Œë¦½ ì• ë‹ˆë©”ì´ì…˜ í›„ ì´ˆê¸°í™”
                const container = document.querySelector('.magicbook-initial');
                container.classList.add('flip-animation');
                container.addEventListener('animationend', () => {
                    container.classList.remove('flip-animation');
                    answered = false;
                    initTyping();
                }, { once: true });
            }

            actionButton.disabled = false;
        }

        document.addEventListener('DOMContentLoaded', initTyping);
        actionButton.addEventListener('click', handleShowAnswer);
        /*]]>*/
    </script>
</div>
