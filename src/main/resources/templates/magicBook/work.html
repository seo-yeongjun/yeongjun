<!DOCTYPE html>

      layout:decorate="~{magicBook/layout}"

<head>
    <title th:text="'ì˜ì¤€ë‹·ì»´ | ê³ ë¯¼í•´ê²° ì±…(ì—…ë¬´)'">ê³ ë¯¼í•´ê²°ì±…(ì—…ë¬´)</title>
    <style>
        /* ì»¨í…Œì´ë„ˆ ë° ì´ˆê¸° í™”ë©´ */
        .magicbook-initial {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
            height: 100%;
            /* ì—…ë¬´ ì´ë¯¸ì§€ì— ì–´ìš¸ë¦¬ëŠ” ë‹¤í¬ ë¸”ë£¨ ê·¸ë¼ë””ì–¸íŠ¸ */
            background: linear-gradient(135deg, #1E273F 0%, #16202E 100%);
            perspective: 800px;
            transform-style: preserve-3d;
        }

        .magicbook-image {
            width: 200px;

        }

        .prompt-text {
            font-size: 18px;

            border-radius: 12px;
            padding: 16px;

            min-height: 60px;
            position: relative;
        }

        /* ë²„íŠ¼ ìŠ¤íƒ€ì¼ */
        .btn-primary {
            padding: 12px 24px;
            border: none;
            border-radius: 24px;
            font-size: 16px;
            cursor: pointer;
            background-color: #448AFF; /* ì„ ëª…í•œ ë¸”ë£¨ ì•¡ì„¼íŠ¸ */
            color: #FFFFFF;
            transition: background-color 0.3s;
            display: none;
        }
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: default;
        }
        .btn-primary:hover:not(:disabled) {
            background-color: #2979FF;
        }

        /* ê¹œë°•ì´ëŠ” ì»¤ì„œ */
        .cursor {
            display: inline-block;
            width: 2px;
            background-color: currentColor;
            animation: blink 1s step-end infinite;
            margin-left: 2px;
        }
        @keyframes blink {
            50% { background-color: transparent; }
        }

        /* ì§ˆë¬¸ ì „í™˜ ì• ë‹ˆë©”ì´ì…˜ (ì±… í¼ì¹˜ê¸°) */
        @keyframes flip {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(90deg); }
            100% { transform: rotateY(0deg); }
        }
        .flip-animation {
            animation: flip 0.6s ease-in-out;
        }

        /* ë°˜ì‘í˜• */
        @media (max-width: 768px) {
            .btn-primary {
                width: 80%;
                max-width: 300px;
            }
        }

        /* ë‹¤í¬ ëª¨ë“œ (í•„ìš” ì‹œ ì¶”ê°€ ì¡°ì •) */
        @media (prefers-color-scheme: dark) {
            .prompt-text {
                background-color: rgba(255,255,255,0.05);
            }
            .btn-primary {
                background-color: #82B1FF;
            }
            .btn-primary:hover:not(:disabled) {

            }
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="magicbook-initial">
        <img src="/icon/work.png"
             alt="ê³ ë¯¼í•´ê²°ì±…(ì—…ë¬´) ì´ë¯¸ì§€"
             class="magicbook-image"/>
        <p id="promptText" class="prompt-text"></p>
        <button id="actionButton"
                type="button"
                class="btn-primary"></button>
    </div>
    <script th:inline="javascript">
        /*<![CDATA[*/
        const entries = /*[[${Entries}]]*/ [];
        const promptEl = document.getElementById('promptText');
        const actionButton = document.getElementById('actionButton');
        let answered = false;

        // ê¸€ì í•˜ë‚˜ì”© íƒ€ì´í•‘ í•¨ìˆ˜
        function typeText(el, text, speed) {
            return new Promise(resolve => {
                el.textContent = '';
                let i = 0;
                const cursor = document.createElement('span');
                cursor.classList.add('cursor');
                el.appendChild(cursor);
                function typing() {
                    if (i < text.length) {
                        el.textContent += text.charAt(i);
                        el.appendChild(cursor);
                        i++;
                        setTimeout(typing, speed);
                    } else {
                        el.removeChild(cursor);
                        resolve();
                    }
                }
                typing();
            });
        }

        // ì´ˆê¸° íƒ€ì´í•‘ ì• ë‹ˆë©”ì´ì…˜ ì‹¤í–‰
        function initTyping() {
            actionButton.style.display = 'none';
            typeText(promptEl, '" ì—…ë¬´ ê³ ë¯¼ì´ ìˆë‚˜? ë¬¼ì–´ ë³´ë©´ ëŒ€ë‹µí•´ ì¤Œì„¸. "', 50)
                .then(() => {
                    actionButton.textContent = 'ì±…ì˜ ë‹µë³€ ë“£ê¸°';
                    actionButton.style.display = 'inline-block';
                });
        }

        // ë²„íŠ¼ í´ë¦­ í•¸ë“¤ëŸ¬
        async function handleShowAnswer() {
            if (!entries.length) return;
            actionButton.disabled = true;

            if (!answered) {
                answered = true;
                // ê²€í†  ì¤‘ â†’ ì œì•ˆ ì¤€ë¹„ â†’ ì‹¤ì œ ë‹µë³€
                await typeText(promptEl, '" ... ğŸ”ê²€í†  ì¤‘... "', 100);
                await new Promise(res => setTimeout(res, 300));
                await typeText(promptEl, '" ì´ë ‡ê²Œ ë‹µë³€í•˜ê³  ì‹¶êµ¬ë§Œ... "', 100);
                await new Promise(res => setTimeout(res, 300));
                const idx = Math.floor(Math.random() * entries.length);
                await typeText(promptEl, '" '+entries[idx].answer+' "', 50);
                actionButton.textContent = 'ë‹¤ë¥¸ ì§ˆë¬¸í•˜ê¸°';
            } else {
                // ì§ˆë¬¸ ë¦¬ì…‹ ì• ë‹ˆë©”ì´ì…˜ í›„ ì´ˆê¸°í™”
                const container = document.querySelector('.magicbook-initial');
                container.classList.add('flip-animation');
                container.addEventListener('animationend', () => {
                    container.classList.remove('flip-animation');
                    answered = false;
                    initTyping();
                }, { once: true });
            }

            actionButton.disabled = false;
        }

        document.addEventListener('DOMContentLoaded', initTyping);
        actionButton.addEventListener('click', handleShowAnswer);
        /*]]>*/
    </script>
</div>
</body>
</html>
