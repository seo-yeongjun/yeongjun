<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{/layout}">
<head>
  <title th:text="${title} ?: '홈 페이지'">홈 페이지</title>
</head>
<body>
<div layout:fragment="content">
  <h2 class="text-xl text-gray-800" th:text="${message}">홈 페이지에 오신 것을 환영합니다.</h2>
  <p th:if="${user != null}" th:text="'안녕하세요, ' + ${user} + '님!'"></p>
  <p th:if="${user == null}">로그인되지 않았습니다.</p>
</div>
</body>
</html>
