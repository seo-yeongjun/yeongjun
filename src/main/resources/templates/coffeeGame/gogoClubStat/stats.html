<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{coffeeGame/gogoCLubStat/layout}">
<head>
    <title>고고클럽 통계 - 통계</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div layout:fragment="content" class="container mx-auto px-4 py-8">
    <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold mb-6">커피 게임 통계</h2>
        
        <!-- 패자별 총 비용 차트 -->
        <div class="mb-8">
            <h3 class="text-lg font-semibold mb-4">패자별 총 비용</h3>
            <div class="h-96">
                <canvas id="loserCostChart"></canvas>
            </div>
        </div>

        <!-- 패자별 총 비용 테이블 -->
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">패자</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">총 비용</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr th:each="stat : ${loserStats}">
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${stat[0]}"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${stat[1]}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script th:inline="javascript">
    const loserStats = /*[[${loserStats}]]*/ [];
    
    const ctx = document.getElementById('loserCostChart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: loserStats.map(stat => stat[0]),
            datasets: [{
                label: '총 비용',
                data: loserStats.map(stat => stat[1]),
                backgroundColor: 'rgba(59, 130, 246, 0.5)',
                borderColor: 'rgb(59, 130, 246)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        callback: function(value) {
                            return value.toLocaleString() + '원';
                        }
                    }
                }
            },
            plugins: {
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            return context.raw.toLocaleString() + '원';
                        }
                    }
                }
            }
        }
    });
</script>
</body>
</html>
