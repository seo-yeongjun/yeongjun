<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{coffeeGame/gogoCLubStat/layout}">
<head>
    <title>고고클럽 통계 - 로그인</title>
</head>
<body>
<div layout:fragment="content" class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold mb-6 text-center">고고클럽 통계</h2>
        <form th:action="@{/coffeeGame/gogoClubStat/login}" method="post" class="space-y-4">
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">비밀번호</label>
                <input type="password" id="password" name="password" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
            <div th:if="${param.error}" class="text-red-500 text-sm">
                잘못된 비밀번호입니다.
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                로그인
            </button>
        </form>
    </div>
</div>
</body>
</html>
