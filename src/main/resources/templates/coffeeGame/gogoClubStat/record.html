<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{coffeeGame/gogoCLubStat/layout}">
<head>
    <title>고고클럽 통계 - 기록</title>
</head>
<body>
<div layout:fragment="content" class="container mx-auto px-4 py-8">
    <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold mb-6">커피 게임 기록</h2>
        
        <!-- 기록 추가 폼 -->
        <form th:action="@{/coffeeGame/gogoClubStat/record}" method="post" class="mb-8 p-4 bg-gray-50 rounded-lg">
            <h3 class="text-lg font-semibold mb-4">새로운 기록 추가</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="game_name" class="block text-sm font-medium text-gray-700">게임 이름</label>
                    <input type="text" id="game_name" name="game_name" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                    <label for="loser_name" class="block text-sm font-medium text-gray-700">패자</label>
                    <input type="text" id="loser_name" name="loser_name" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                    <label for="purchase_items" class="block text-sm font-medium text-gray-700">구매 아이템</label>
                    <input type="text" id="purchase_items" name="purchase_items" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                    <label for="cost" class="block text-sm font-medium text-gray-700">비용</label>
                    <input type="number" id="cost" name="cost" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
            </div>
            <button type="submit" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                기록 추가
            </button>
        </form>

        <!-- 기록 목록 -->
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">날짜</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">게임 이름</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">패자</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">구매 아이템</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">비용</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr th:each="record : ${records}">
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${record.date}"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${record.game_name}"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${record.loser_name}"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${record.purchase_items}"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${record.cost}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
