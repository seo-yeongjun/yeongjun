<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>이메일 인증</title>
</head>
<body>
<div layout:fragment="content" class="w-full max-w-md px-4 mx-auto p-6">
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-6 text-center">이메일 인증</h1>
        <div th:if="${success}" class="text-green-600 text-center">
            이메일 인증이 완료되었습니다. 로그인해주세요.
        </div>
        <div th:unless="${success}" class="text-red-600 text-center">
            이메일 인증에 실패했습니다. 인증 링크가 만료되었거나 잘못된 링크입니다.
        </div>
        <div class="mt-4 text-center">
            <a href="/auth/login" class="text-indigo-600 hover:text-indigo-800">로그인 페이지로 이동</a>
        </div>
    </div>
</div>
</body>
</html>
