<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: '홈 페이지'">홈 페이지</title>
</head>
<body>
<div layout:fragment="content">
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-6 text-center">로그인</h1>
        <form th:action="@{/auth/login}" method="post" class="flex flex-col space-y-4">
            <div>
                <label for="username" class="block mb-1 font-medium text-gray-700">아이디</label>
                <input
                        type="text"
                        id="username"
                        name="username"
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        placeholder="아이디를 입력하세요"
                >
            </div>

            <div>
                <label for="password" class="block mb-1 font-medium text-gray-700">비밀번호</label>
                <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        placeholder="비밀번호를 입력하세요"
                >
            </div>

            <div class="flex items-center">
                <input
                        type="checkbox"
                        id="rememberMe"
                        name="rememberMe"
                        class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
                >
                <label for="rememberMe" class="ml-2 block text-sm text-gray-700">
                    30일간 로그인 유지
                </label>
            </div>

            <button
                    type="submit"
                    class="w-full py-2 bg-indigo-600 text-white font-semibold rounded hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors"
            >
                로그인
            </button>
        </form>

        <div th:if="${error}" class="mt-4 text-red-600 text-sm">
            <span th:text="${error}"></span>
        </div>

        <div th:if="${param.error}" class="mt-4 text-red-600 text-sm">
            로그인 실패: 아이디나 비밀번호를 확인하세요.
        </div>
        <div th:if="${param.logout}" class="mt-4 text-green-600 text-sm">
            로그아웃되었습니다.
        </div>
        <div th:if="${param.success}" class="mt-4 text-green-600 text-sm">
            입력한 이메일로 인증 메일을 보냈습니다. 메일을 확인해 주세요.
        </div>
    </div>
</div>
</body>
</html>
