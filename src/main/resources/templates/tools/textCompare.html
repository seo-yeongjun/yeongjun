<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
        layout:decorate="~{tools/layout}">
<head>
    <title th:text="${title} ?: '도구상자'">홈 페이지</title>
    <!-- Tailwind CSS가 이미 연결되어 있다고 가정합니다. -->

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // 비교하기 버튼 클릭 핸들러 등을 작성할 수 있습니다.
            const compareBtn = document.getElementById("compareBtn");
            compareBtn.addEventListener("click", () => {
                const message1 = document.getElementById("message1").value;
                const message2 = document.getElementById("message2").value;

                // 여기에 비교 로직을 추가하세요.
                console.log("문단1:", message1);
                console.log("문단2:", message2);
                alert("비교하기 버튼을 눌렀습니다!");
            });
        });
    </script>
</head>
<body>
<div layout:fragment="content">
    <!-- 제목 -->
    <h1 class="text-3xl font-bold mb-6 text-gray-800">두 문단의 차이점을 비교해드립니다.</h1>

    <!-- 내용 감싸는 카드 -->
    <div class="bg-white rounded-lg shadow p-6">
        <!-- flex 컨테이너에 space-x-4 추가하여 두 텍스트영역 사이에 가로 여백 생성 -->
        <div class="flex w-full space-x-4">
            <div class="w-full">
                <label for="message1" class="block mb-2 font-semibold text-gray-700">비교 문단1</label>
                <textarea
                        id="message1"
                        rows="4"
                        class="block w-full p-2.5 text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300
                               focus:ring-blue-500 focus:border-blue-500
                               dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
                               dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="여기에 글자를 입력해주세요.."></textarea>
            </div>
            <div class="w-full">
                <label for="message2" class="block mb-2 font-semibold text-gray-700">비교 문단2</label>
                <textarea
                        id="message2"
                        rows="4"
                        class="block w-full p-2.5 text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300
                               focus:ring-blue-500 focus:border-blue-500
                               dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
                               dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="여기에 글자를 입력해주세요.."></textarea>
            </div>
        </div>

        <!-- 비교하기 버튼 -->
        <div class="mt-6 w-full flex">
            <button
                    id="compareBtn"
                    class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white font-bold rounded mx-auto">
                비교하기
            </button>
        </div>

        <div id="result" class="hidden">
            <div class="flex w-full space-x-4">
                <div class="w-full">
                    <label for="result-message1" class="block mb-2 font-semibold text-gray-700">차이점이 없습니다.</label>
                    <textarea
                            id="result-message1"
                            rows="4"
                            class="block w-full p-2.5 text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300
                               focus:ring-blue-500 focus:border-blue-500
                               dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
                               dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="여기에 글자를 입력해주세요.."></textarea>
                </div>
                <div class="w-full">
                    <label for="result-message2" class="block mb-2 font-semibold text-gray-700">차이점이 없습니다.</label>
                    <textarea
                            id="result-message2"
                            rows="4"
                            class="block w-full p-2.5 text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300
                               focus:ring-blue-500 focus:border-blue-500
                               dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
                               dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="여기에 글자를 입력해주세요.."></textarea>
                </div>
            </div>
    </div>
</div>
</div>
</body>
</html>
