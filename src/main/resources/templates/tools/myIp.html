<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{tools/layout}">
<head>
    <title th:text="'영준닷컴 | 도구상자-내IP정보'">영준닷컴 | 도구상자-내IP정보</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="text-3xl font-bold mb-6">내 IP 정보</h1>

    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-6">
        <!-- IP 주소 -->
        <div class="bg-white rounded-2xl p-4 flex flex-col items-center text-center
                shadow hover:shadow-lg transition-shadow duration-200">
            <!-- 예시 아이콘: wifi -->
            <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-blue-500 mb-2" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M8.53 16.11a6.978 6.978 0 0 1 6.94 0M5.11 12.79a10.978 10.978 0 0 1 13.78 0M2.69 9.47a14.978 14.978 0 0 1 18.62 0M12 20l.01-.011"/>
            </svg>
            <span class="text-lg font-semibold text-gray-900" th:text="${ipInfo?.getIp()}">0.0.0.0</span>
            <span class="text-xs text-gray-500 mt-1">IP 주소</span>
        </div>

        <!-- 호스트 이름 -->
        <div class="bg-white rounded-2xl p-4 flex flex-col items-center text-center
                shadow hover:shadow-lg transition-shadow duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-green-500 mb-2" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M3 16l4-4-4-4m13 8l4-4-4-4M7 12h14"/>
            </svg>
            <span class="text-lg font-semibold text-gray-900" th:text="${ipInfo?.getHostname()}">hostname</span>
            <span class="text-xs text-gray-500 mt-1">호스트 이름</span>
        </div>

        <!-- 도시 -->
        <div class="bg-white rounded-2xl p-4 flex flex-col items-center text-center
                shadow hover:shadow-lg transition-shadow duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-red-500 mb-2" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M17.657 16.657L13 21.314l-4.657-4.657a8 8 0 1 1 9.314 0z"/>
                <circle cx="12" cy="12" r="3" stroke="none"/>
            </svg>
            <span class="text-lg font-semibold text-gray-900" th:text="${ipInfo?.getCity()}">City</span>
            <span class="text-xs text-gray-500 mt-1">도시</span>
        </div>

        <!-- 지역 -->
        <div class="bg-white rounded-2xl p-4 flex flex-col items-center text-center
                shadow hover:shadow-lg transition-shadow duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-yellow-500 mb-2" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M3 7h18M3 12h18M3 17h18"/>
            </svg>
            <span class="text-lg font-semibold text-gray-900" th:text="${ipInfo?.getRegion()}">Region</span>
            <span class="text-xs text-gray-500 mt-1">지역</span>
        </div>

        <!-- 국가 -->
        <div class="bg-white rounded-2xl p-4 flex flex-col items-center text-center
                shadow hover:shadow-lg transition-shadow duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-indigo-500 mb-2" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M3 3h18v18H3V3z M7 12h10M12 7v10"/>
            </svg>
            <span class="text-lg font-semibold text-gray-900"
                  th:text="${ipInfo?.getCountryName() + ' ' + ipInfo?.getCountryFlag()?.getEmoji()}">Country</span>
            <span class="text-xs text-gray-500 mt-1">국가</span>
        </div>

        <!-- 우편번호 -->
        <div class="bg-white rounded-2xl p-4 flex flex-col items-center text-center
                shadow hover:shadow-lg transition-shadow duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-pink-500 mb-2" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M3 10h18M3 14h18"/>
            </svg>
            <span class="text-lg font-semibold text-gray-900" th:text="${ipInfo?.getPostal()}">12345</span>
            <span class="text-xs text-gray-500 mt-1">우편번호</span>
        </div>

        <!-- 좌표 -->
        <div class="bg-white rounded-2xl p-4 flex flex-col items-center text-center
                shadow hover:shadow-lg transition-shadow duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-teal-500 mb-2" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z"/>
            </svg>
            <span class="text-lg font-semibold text-gray-900"
                  th:text="${ipInfo?.getLocation()}">37.5, 127.0</span>
            <span class="text-xs text-gray-500 mt-1">좌표</span>
        </div>

        <!-- 시간대 -->
        <div class="bg-white rounded-2xl p-4 flex flex-col items-center text-center
                shadow hover:shadow-lg transition-shadow duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-gray-700 mb-2" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 8v4l2 2M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20z"/>
            </svg>
            <span class="text-lg font-semibold text-gray-900" th:text="${ipInfo?.getTimezone()}">UTC+9</span>
            <span class="text-xs text-gray-500 mt-1">시간대</span>
        </div>

        <!-- 기관/회사 -->
        <div class="bg-white rounded-2xl p-4 flex flex-col items-center text-center
                shadow hover:shadow-lg transition-shadow duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-orange-500 mb-2" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M3 7h18M3 12h18M3 17h18"/>
            </svg>
            <span class="text-lg font-semibold text-gray-900" th:text="${ipInfo?.getOrg()}">Organization</span>
            <span class="text-xs text-gray-500 mt-1">기관/회사</span>
        </div>
    </div>
</div>
</body>
</html>
